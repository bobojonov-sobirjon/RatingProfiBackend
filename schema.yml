        \ - дополнительные контакты (массив, необязательное)\n    - vat_payment: Возможна\
        \ ли оплата с учётом НДС? (необязательное). Варианты:\n      * yes - Да\n\
        \      * no - Нет\n    - additional_info: Дополнительная информация (необязательное)\n\
        \    "
      summary: Список анкет медиа пространств и интерьерных журналов
      tags:
      - Media Questionnaires
      security:
      - jwtAuth: []
      - Bearer: []
      - {}

openapi: 3.0.3
info:
  title: Rating Profis API
  version: 1.0.0
  description: Rating Profis API
paths:
  /api/v1/accounts/change-password/:
    post:
      operationId: accounts_change_password_create
      description: "\n    POST: Изменить пароль (требуется аутентификация)\n    \n\
        \    Request body:\n    - old_password: Старый пароль\n    - new_password:\
        \ Новый пароль (минимум 8 символов)\n    "
      summary: Изменить пароль
      tags:
      - Authentification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePassword'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChangePassword'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChangePassword'
          '*/*':
            schema:
              $ref: '#/components/schemas/ChangePassword'
        required: true
      security:
      - jwtAuth: []
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Пароль успешно изменен
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Ошибка валидации
          description: ''
  /api/v1/accounts/change-phone/:
    post:
      operationId: accounts_change_phone_create
      description: "\n    POST: Запрос на изменение номера телефона\n    \n    Request\
        \ body:\n    - new_phone: Новый телефонный номер\n    \n    На новый номер\
        \ отправляется SMS код для подтверждения.\n    "
      summary: Изменить номер телефона - запрос SMS кода
      tags:
      - Authentification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePhoneNumber'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChangePhoneNumber'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChangePhoneNumber'
          '*/*':
            schema:
              $ref: '#/components/schemas/ChangePhoneNumber'
        required: true
      security:
      - jwtAuth: []
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: SMS код отправлен на новый номер
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Ошибка валидации
          description: ''
  /api/v1/accounts/forgot-password/:
    post:
      operationId: accounts_forgot_password_create
      description: "\n    POST: Запрос на сброс пароля\n    \n    Request body:\n\
        \    - email: Email адрес\n    \n    На указанный email отправляется ссылка\

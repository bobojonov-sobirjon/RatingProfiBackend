        \      * repair_team - Ремонтная бригада\n      * contractor - Подрядчик\n\
        \      * supplier - Поставщик\n      * factory - Фабрика\n      * salon -\
        \ Салон\n    - full_name: ФИО (обязательное)\n    - phone: Номер телефона\
        \ (необязательное)\n    - brand_name: Название бренда (обязательное)\n   \
        \ - email: E-mail (обязательное)\n    - responsible_person: Имя, должность\
        \ и контактный номер ответственного лица (обязательное)\n    - representative_cities:\

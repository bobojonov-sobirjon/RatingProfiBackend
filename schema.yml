        '400':
          content:
            application/json:
              schema:
                description: Ошибка валидации
          description: ''
  /api/v1/accounts/login/:
    post:
      operationId: accounts_login_create
      description: "\n    POST: Вход на платформу\n    \n    Request body:\n    -\
        \ phone: Телефонный номер\n    - password: Пароль (может быть пустым для новых\
        \ пользователей)\n    \n    Возвращает access_token и refresh_token.\n    "
      summary: Вход на платформу (телефон + пароль)
      tags:
      - Authentification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPhoneLogin'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NewPhoneLogin'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/NewPhoneLogin'
          '*/*':
            schema:
              $ref: '#/components/schemas/NewPhoneLogin'
        required: true
      security:
      - jwtAuth: []
      - Bearer: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Успешный вход
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Ошибка валидации
          description: ''
  /api/v1/accounts/login-admin/:
    post:
      operationId: accounts_login_admin_create
      description: "\n    Вход для администратора - только для пользователей с is_staff=True\n\
        \    \n    Тело запроса:\n    - phone: Телефонный номер\n    - password: Пароль\n\
        \    \n    Ответ:\n    - tokens: JWT access и refresh токены\n    "
      summary: Вход для администратора (телефон и пароль)
      tags:
      - Authentification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminLogin'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AdminLogin'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AdminLogin'
          '*/*':
            schema:
              $ref: '#/components/schemas/AdminLogin'
        required: true
      security:
      - jwtAuth: []
      - Bearer: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Успешный вход
                content:
                  application/json:
                    example:
                      message: Успешный вход
                      tokens:
                        access: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                        refresh: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Ошибка валидации
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Доступ запрещен (не администратор)
          description: ''
  /api/v1/accounts/login/check-phone/:
    post:
      operationId: accounts_login_check_phone_create
      description: "\n    POST: Проверка телефона и отправка SMS кода\n    \n    Request\
        \ body:\n    - phone: Телефонный номер\n    \n    Если is_phone_verified =\
        \ False, отправляется SMS код.\n    "
      summary: Проверка телефона и отправка SMS
      tags:
      - Authentification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckPhone'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CheckPhone'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CheckPhone'
          '*/*':
            schema:
              $ref: '#/components/schemas/CheckPhone'
        required: true
      security:
      - jwtAuth: []
      - Bearer: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Успешная проверка
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Ошибка валидации
          description: ''
  /api/v1/accounts/login/verify-code/:
    post:
      operationId: accounts_login_verify_code_create
      description: "\n    POST: Проверка SMS кода и подтверждение телефона\n    \n\
        \    Request body:\n    - phone: Телефонный номер\n    - code: SMS код\n \
        \   \n    После успешной проверки is_phone_verified = True.\n    "
      summary: Проверка SMS кода
      tags:
      - Authentification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyLoginCode'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VerifyLoginCode'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VerifyLoginCode'
          '*/*':
            schema:
              $ref: '#/components/schemas/VerifyLoginCode'
        required: true
      security:
      - jwtAuth: []
      - Bearer: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Код подтвержден
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Ошибка валидации
          description: ''

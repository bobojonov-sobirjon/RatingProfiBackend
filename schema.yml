        \ или франшиза? (с указанием налоговой формы) (необязательное)\n    - activity_description:\
        \ Опишите подробно чем именно занимаетесь и чем можете быть полезны сообществу\
        \ (обязательное)\n    - welcome_message: Приветственное сообщение о вашей\
        \ компании (обязательное)\n    - cooperation_terms: Условия сотрудничества\
        \ (обязательное)\n    - segments: Сегменты, которые принимаете к публикации\
        \ (массив, обязательное). Варианты:\n      * horeca - HoReCa\n      * business\

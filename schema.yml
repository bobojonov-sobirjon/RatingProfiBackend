      summary: Детали анкеты медиа пространства / интерьерного журнала
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - Media Questionnaires
      security:
      - jwtAuth: []
      - Bearer: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
